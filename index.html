<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Crypto Alarm</title>
</head>


<header class="black center">
    <h1 class="header">Crypto Alarm</h1>
    <h2 id="currentDate" class=""></h2>
    <h3 id="time" class=""></h3>
</header>

<body>
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="errorMsg"></p>
        </div>
    </div>

    <main class="">

        <div id="wrapper" class="row">

            <section id="search" class="col s3">
                <div class="inputs">
                    <form id="form-input" class="">
                        <div class="">
                            <label for="base" class="form-label white-text">Enter Coin Abbreviation (ex: BTC):</label>
                            <input id="base" name="base" class="input white center" type="text" autofocus="true">
                        </div>
                        <div class="input-field col s12 black-text">
                            <select id="quote" name="quote" class="black-text">
                                <option value="USDT">USDT</option>
                                <option value="BTC">BTC</option>
                                <option value="ETH">ETH</option>
                            </select>
                            <label class="white-text">Choose Exchange Unit</label>
                        </div>

                        <div class="">
                            <label for="change" class="form-label white-text">Enter Percent Change Trigger Value:
                            </label>
                            <input id="change" name="change" class="input white center" type="number"
                                placeholder="Default: '0.01'" step="any" value="0.01">
                        </div>

                        <div class="center">
                            <button id="search-btn" class="btn pulse waves-effect waves-light" type="submit"
                                name="action">Search
                                <i class="material-icons right">search</i>
                            </button>
                            <!-- "oi oi-magnifying-glass" -->
                        </div>
                    </form>
                </div>

                <div id="searchHx" class="searchHx">
                    <ul id="searchList" class="searchList list-group collection">
                        
                        <li onclick="hxListSearch(0)" class="black collection-item avatar"><img id="hxIcon0">
                            <span id="hxItem0"  class="searchTerm list-item"></span>
                        </li>

                        <li onclick="hxListSearch(1)" class="black collection-item avatar"><img id="hxIcon1">
                            <span id="hxItem1"  class="searchTerm list-item"></span>
                        </li>

                        <li onclick="hxListSearch(2)" class="black collection-item avatar"><img id="hxIcon2">
                            <span id="hxItem2"  class="searchTerm list-item"></span>
                        </li>

                        <li onclick="hxListSearch(3)" class="black collection-item avatar"><img id="hxIcon3">
                            <span id="hxItem3"  class="searchTerm list-item"></span>
                        </li>

                        <li onclick="hxListSearch(4)" class="black collection-item avatar"><img id="hxIcon4">
                            <span id="hxItem4"  class="searchTerm list-item"></span>
                        </li>

                        <li onclick="hxListSearch(5)" class="black collection-item avatar"><img id="hxIcon5">
                            <span id="hxItem5"  class="searchTerm list-item"></span>
                        </li>

                        <li onclick="hxListSearch(6)" class="black collection-item avatar"><img id="hxIcon6">
                            <span id="hxItem6"  class="searchTerm list-item"></span>
                        </li>

                        <li onclick="hxListSearch(7)" class="black collection-item avatar"><img id="hxIcon7">
                            <span id="hxItem7"  class="searchTerm list-item"></span>
                        </li>
                    </ul>
                </div>

            </section>

            <section id="pair-wrapper" class="col s6">

                <div class="col s12">
                    <div class="row">
                        <span class="col s2">
                            <img id="icon" class=""></img>
                        </span>
                        <div class="col s10">
                            <h1 id="pair" class="price-data">BTC/USDT</h1>
                        </div>
                    </div>

                    <div class="row">
                        <span class="col s2">
                            <img id="icon2" class=""></img>
                        </span>
                        <div class="col s10">
                            <h3 id="priceTicker">$10,000.0000000000</h3>
                        </div>
                    </div>
                </div>


                <div class="data-wrapper col s12">
                    <div class="row">
                        <div class="col s2"></div>
                        <div class="data col s10">
                            <div id="startPrice" class="col s12 price-data">Start Price: $0.24187303</div>
                            <div id="time-stamp" class="col s12 price-data">Start Time: 9/10/2020, 3:09 PM</div>
                            <div id="percentChange" class="col s12 price-data">Percent Change: 0.00%</div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="response-container" class="imgContainer col s3"></section>


        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems, );
        });
    </script>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg=="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="./assets/js/script.js"></script>


</html>
