<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Crypto Alarm</title>
</head>
<header class="header black flow-text text-left row">

    <h1 class="header text-left col s9"><span style="color: yellow;">Crypto </span>Alarm!</h1>
    <div class="col s3">
        <img class="logo col s6 m5 l5 right responsive-img" src="assets/images/logo2.png"">
        </div>
    <div class="col s9">
        <span id="currentDate" class="text-left"></span>
        <span id="time" class="text-left"></span>
    </div>
   
</header>
<br></br>

<body>
    
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="errorMsg"></p>
        </div>
    </div>
    <main class="">
        <div id="wrapper" class="row">
            <section id="search" class="col s12 m5 l4 xl3
            ">
                <div class="inputs">
                    <form id="form-input" class="black col s12 m7">
                        <div class="">
                            <label for="base" class="form-label white-text">Enter Coin Abbreviation (ex: BTC):</label>
                            <input id="base" name="base" class="input white center" type="text" autofocus="true">
                        </div>

                        <label class="unit form-label white-text">Choose Exchange Unit:</label>
                        <div class="input-field col s12 black-text">

                            <select id="quote" name="quote" class="black-text">
                                <option value="USDT">USDT</option>
                                <option value="BTC">BTC</option>
                                <option value="ETH">ETH</option>
                            </select>
                        </div>

                        <div>
                            <label for="change" class="form-label white-text">Enter % Change Trigger Value:
                            </label>
                            <input id="change" name="change" class="input white center" type="number"
                                placeholder="Default: '0.01'" step="any" value="0.01">
                        </div>

                        <div class="center">
                            <button id="search-btn" class="btn pulse waves-effect waves-light" type="submit"
                                name="action">search
                                <i class="material-icons right">search</i>
                            </button>
                        </div>
                    </form>
                </div>

                <div id="searchHx" class="searchHx">
                    <ul id="searchList" class="black searchList collection col s12 m7">
                        <h6 class="center">Search History</h6>

                        <li id="liEl0" onclick="hxListSearch(0)" class="hide slot black collection-item valign-wrapper">
                            <img id="hxIcon0" class="responsive-img center col s2 m6 l6 xl5"><img id="hxSubIcon0"
                                class="responsive-img center col s2 m6 l6 xl5">
                            <span id="hxItem0" class="searchTerm list-item"></span>
                        </li>

                        <li id="liEl1" onclick="hxListSearch(1)" class="hide slot black collection-item valign-wrapper">
                            <img id="hxIcon1" class="responsive-img center col s2 m6 l6 xl5"><img id="hxSubIcon1"
                                class="responsive-img center col s2 m6 l6 xl5">
                            <span id="hxItem1" class="searchTerm list-item text-align:center;"></span>
                        </li>

                        <li id="liEl2" onclick="hxListSearch(2)" class="hide slot black collection-item valign-wrapper">
                            <img id="hxIcon2" class="responsive-img center col s2 m6 l6 xl5"><img id="hxSubIcon2"
                                class="responsive-img center col s2 m6 l6 xl5">
                            <span id="hxItem2" class="searchTerm list-item"></span>
                        </li>

                        <li id="liEl3" onclick="hxListSearch(3)" class="hide slot black collection-item valign-wrapper">
                            <img id="hxIcon3" class="responsive-img center col s2 m6 l6 xl5"><img id="hxSubIcon3"
                                class="responsive-img center col s2 m6 l6 xl5">
                            <span id="hxItem3" class="searchTerm list-item"></span>
                        </li>

                        <li id="liEl4" onclick="hxListSearch(4)" class="hide slot black collection-item valign-wrapper">
                            <img id="hxIcon4" class="responsive-img center col s2 m6 l6 xl5"><img id="hxSubIcon4"
                                class="responsive-img center col s2 m6 l6 xl5">
                            <span id="hxItem4" class="searchTerm list-item"></span>
                        </li>

                        <li id="liEl5" onclick="hxListSearch(5)" class="hide slot black collection-item valign-wrapper">
                            <img id="hxIcon5" class="responsive-img center col s2 m6 l6 xl5"><img id="hxSubIcon5"
                                class="responsive-img center col s2 m6 l6 xl5">
                            <span id="hxItem5" class="searchTerm list-item"></span>
                        </li>

                        <li id="liEl6" onclick="hxListSearch(6)" class="hide slot black collection-item valign-wrapper">
                            <img id="hxIcon6" class="responsive-img center col s2 m6 l6 xl5"><img id="hxSubIcon6"
                                class="responsive-img center col s2 m6 l6 xl5">
                            <span id="hxItem6" class="searchTerm list-item"></span>
                        </li>

                        <li id="liEl7" onclick="hxListSearch(7)" class="hide slot black collection-item valign-wrapper">
                            <img id="hxIcon7" class="responsive-img center col s2 m6 l6 xl5"><img id="hxSubIcon7"
                                class="responsive-img center col s2 m6 l6 xl5">
                            <span id="hxItem7" class="searchTerm list-item"></span>
                        </li>
                        <div id="deleteBtn" class="hide delete-btn center">
                            <button id="remove-coins" class="btn waves-effect waves-light">Delete<i
                                    class="material-icons right">delete</i>
                            </button>
                        </div>
                    </ul>
                </div>
            </section>
            <section id="pair-wrapper" class="row black col s12 m6 l7 xl7">
                <div class="left col s12 m5 l5">
                    <div class="main-data row">
                        <span class="col s3 m5 l4">
                            <img id="icon" class="right responsive-img"></img>
                        </span>
                        <div class="col s7 m6 l6">
                            <h1 id="pair" class="left currency price-data"></h1>
                        </div>
                        <span class="col s3 m5 l4">
                            <img id="icon2" class="right responsive-img"></img>
                        </span>
                        <div class="main-data2 col s6 m6 l6">
                            <h3 id="priceTicker" class=""></h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="data-wrapper cols12 m6 l6">
                            <div class="row">
                                <div class="col s3"></div>
                                <div class="data col s12">
                                    
                                    <div id="startPrice" class="col s12 offset-m1 price-data"></div>
                                    <div id="time-stamp" class="col s12 offset-m1 price-data"></div>
                                    <div id="percentChange" class="col s12 offset-m1 price-data"></div>
                                </div>

                            </div>

                        </div>

                    </div>
                </div>
                <a class="col s4 m4 offset-s2 flow-text"></a>
                <section id="response-container" class="imgContainer materialboxed responsive-img col s7 m4 l4 right">
                    <img class="responsive-img center col s5 m6 l6 xl5"></section>
            </section>
            <!-- <audio controls>
                <source id="bear" src="/assets/sounds/bear.mp3" type="audio/mp3">ROAR!</source>
                <source id="bull" src="/assets/sounds/bull.mp3" type="audio/mp3">MOO!</source>
            </audio> -->
            <audio id="bear"
                src="https://raw.githubusercontent.com/Team-7-Hulk-Smash/Crypto-Alarm/development/assets/sounds/bear.mp3"
                type="audio/mpeg">ROAR></audio>
            <audio id="bull"
                src="https://raw.githubusercontent.com/Team-7-Hulk-Smash/Crypto-Alarm/development/assets/sounds/bull.mp3"
                type="audio/mpeg">MOO!></audio>
        </div>
    </main>
    <script>
        // DELETE SEARCH HISTORY BUTTON
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems, );
        });
    </script>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg=="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="./assets/js/script.js"></script>

</html>
