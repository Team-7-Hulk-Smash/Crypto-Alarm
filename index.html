<header class="center-align flow-text">
    <h1 class="header text-center bg-dark text-light p-3">Crypto Alarm</h1>
    <h5 id="currentDate" class="bg-dark text-white text-center"></h5>
    <h6 id="time" class="text-center"></h6>
</header>

<div class="divider"></div>

<body>
    <main class="container-fluid flow-text">
        <!-- testing to see if modal works -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="errorMsg"></p>
            </div>
        </div>

        <div class="section"></div>

        <div id="search-wrapper" class="form-s container flow-text">

            <section class="flow-text left">
                <form id="form-input" class="left">
                    <div>
                        <label for="base" class="form-label">Enter Coin Abbreviation (ex: BTC):</label>
                        <input id="base" name="base" class="input w-50" type="text" autofocus="true">
                    </div>
                    <div class="input col s12">
                        Exchange Unit:
                        <select id="quote" name="quote" class="input-field">
                            <option value="USDT">USDT</option>
                            <option value="BTC">BTC</option>
                            <option value="ETH">ETH</option>
                        </select>
                    </div>
                    <div class="mt-3">
                        <label for="change" class="form-label">Enter Percent Change Trigger Value: </label>
                    <input id="change" name="change" class="input w-50" type="number" placeholder="Default: '0.01'" step="any" value="0.01">
                    <p>Value can be changed without resubmitting.</p>
                    </div>

                    <div class="">
                        <button id="search-btn" type="submit" class="btn-floating pulse waves-effect waves-light">
                        <i class="material-icons right">search</i></button>
                    </div>
                </form>
            </section>

            <section id="searchHx" class="search-wrapper
            searchHx">
                <ul id="searchList" class="searchList list-group">
                    <li id="hxItem0" onclick="hxListSearch(0)"
                        class="searchTerm list-item list-group-item list-group-item-action border pt-2 pb-2"></li>
                    <li id="hxItem1" onclick="hxListSearch(1)"
                        class="searchTerm list-item list-group-item list-group-item-action border pt-2 pb-2"></li>
                    <li id="hxItem2" onclick="hxListSearch(2)"

                    <li id="hxItem5" onclick="hxListSearch(5)"

                    <li id="hxItem6" onclick="hxListSearch(6)"

                    <li id="hxItem7" onclick="hxListSearch(7)"
                        class="searchTerm list-item list-group-item list-group-item-action border pt-2 pb-2"></li>
                </ul>
            </section>
        </div>

     
        <section id="pair-wrapper" class="col s6 offset-s6 right flow-text">
            <div class="">
                <div class="">
                    <span class="">
                        <img id="icon" class=""></img>
                    </span>
                    <div class="">
                        <h1 id="pair" class="center price-data">BTC/USDT</h1>
                    </div>
                </div>

                <div class="">
                    <span class="">
                        <img id="icon2" class=""></img>
                    </span>
                    <div class="flow-text">
                        <h3 id="priceTicker">$10,000.0000000000</h3>
                    </div>
                </div>
            </div>

            <div class="right">
                <div class="">
                    <div id="startPrice" class="price-data">Start Price: $0.24187303</div>
                    <div id="time-stamp" class="price-data">Start Time: 9/10/2020, 3:09 PM</div>
                    <div id="percentChange" class="price-data">Percent Change: 0.00%</div>
                    <!-- <div id="priceChange" class="price-data pb-3">24h Price Change:  0.00000530 </div>

                </div>
