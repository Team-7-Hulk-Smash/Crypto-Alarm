<header class="bg-dark text-white">
    <h1 class="header text-center bg-dark text-light p-3">Crypto Alarm</h1>
    <h2 id="currentDate" class="bg-dark text-white text-center"></h2>
    <h3 id="time" class="text-center"></h3>
</header>

<body>
    <main class="container-fluid row d-flex m-0">
        <!-- testing to see if modal works -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="errorMsg"></p>
            </div>
        </div>

        <div id="search-wrapper" class="col-12 col-md-3 p-0">

            <section class="col-12 p-0">
                <form id="form-input" class="text-left">
                    <label for="base" class="form-label col-12">Enter Coin Abbreviation (ex: BTC):</label>
                    <input id="base" name="base" class="input col-8" type="text" autofocus="true">
                    <div>
                        Exchange Unit:
                        <select id="quote" name="quote">
                            <option value="USDT">USDT</option>
                            <option value="BTC">BTC</option>
                            <option value="ETH">ETH</option>
                        </select>
                    </div>
                    <button id="search-btn" type="submit" class="btn bg-primary text-white"><span
                            class="oi oi-magnifying-glass"></span></button>
                </form>
            </section>

            <section id="searchHx" class="p-0 col-12 w-auto
            searchHx mt-3">
                <ul id="searchList" class="searchList list-group">
                    <li id="hxItem0" onclick="hxListSearch(0)"
                        class="searchTerm list-item list-group-item list-group-item-action border pt-2 pb-2"></li>
                    <li id="hxItem1" onclick="hxListSearch(1)"
                        class="searchTerm list-item list-group-item list-group-item-action border pt-2 pb-2"></li>
                    <li id="hxItem2" onclick="hxListSearch(2)"
                        class="searchTerm list-item list-group-item list-group-item-action border pt-2 pb-2"></li>
                    <li id="hxItem3" onclick="hxListSearch(3)"
                        class="searchTerm list-item list-group-item list-group-item-action border pt-2 pb-2"></li>
                    <li id="hxItem4" onclick="hxListSearch(4)"
                        class="searchTerm list-item list-group-item list-group-item-action border pt-2 pb-2"></li>
                    <li id="hxItem5" onclick="hxListSearch(5)"
                        class="searchTerm list-item list-group-item list-group-item-action border pt-2 pb-2"></li>
                    <li id="hxItem6" onclick="hxListSearch(6)"
                        class="searchTerm list-item list-group-item list-group-item-action border pt-2 pb-2"></li>
                    <li id="hxItem7" onclick="hxListSearch(7)"
                        class="searchTerm list-item list-group-item list-group-item-action border pt-2 pb-2"></li>
                </ul>
            </section>
        </div>

        <section id="pair-wrapper" class="container col-12 col-md-8 p-0 mt-3">
            <div class="row container">
                <span class="w-auto mr-2"><img id="icon" class="w-100"></img></span>
                <div class="w-auto">
                    <h1 id="pair" class="price-data">BTC/USDT</h1>
                    <h3 id="priceTicker">$10,000.0000000000</h3>
                </div>
            </div>

            <div class="data-wrapper row container mt-5">
                <div class="data d-flex flex-column align-items-left">
                    <div id="price" class="price-data pb-3">Start Price: $0.24187303</div>
                    <div id="time-stamp" class="price-data pb-3">Start Time: 9/10/2020, 3:09 PM</div>
                    <div id="priceChange" class="price-data pb-3">24h Price Change: </div>
                    <div id="priceChangePercent" class="price-data pb-3">24h Price Change Percentage :</div>
                    <div id="priceTicker"></div>
                    
                    
                </div>
                <div id="response-container" class="imgContainer"></div>
            </div>
