  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Crypto Alarm</title>
</head>
<header class="header black center flow-text">
    <h1 class="header">Crypto Alarm</h1>
    <h4 id="currentDate"></h4>
    <h5 id="time"></h5>
</header>
<br></br>
<body>
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="errorMsg"></p>
        </div>
    </div>
    <main class="">
        <div id="wrapper" class="row">
            <section id="search" class="col s3">
                <div class="inputs">
                    <form id="form-input" class="black col s7 ">
                        <div class="">
                            <label for="base" class="form-label white-text">Enter Coin Abbreviation (ex: BTC):</label>
                            <input id="base" name="base" class="input white center" type="text" autofocus="true">
                        </div>
                        
                        <label class="unit form-label white-text">Choose Exchange Unit:</label>
                        <div class="input-field col s12 black-text">
                
                            <select id="quote" name="quote" class="black-text">
                                <option value="USDT">USDT</option>
                                <option value="BTC">BTC</option>
                                <option value="ETH">ETH</option>
                            </select>
                        </div>

                        <div class="">
                            <label for="change" class="form-label white-text">Enter Percent Change Trigger Value:
                            </label>
                            <input id="change" name="change" class="input white center" type="number"
                                placeholder="Default: '0.01'" step="any" value="0.01">
                        </div>

                        <div class="center">
                            <button id="search-btn" class="btn pulse waves-effect waves-light" type="submit"
                                name="action">search
                                <i class="material-icons right">search</i>
                            </button>
                        </div>
                    </form>
                </div>

                <div id="searchHx" class="searchHx">
                    <ul id="searchList" class="black searchList collection col s7 flow-text">
                        
                        <li onclick="hxListSearch(0)" class="slot black collection-item valign-wrapper"><img id="hxIcon0" class= "responsive-img center"><img id="hxSubIcon0" class= "responsive-img center">
                            <span id="hxItem0"  class="searchTerm list-item"></span>
                        </li>

                        <li onclick="hxListSearch(1)" class="slot black collection-item valign-wrapper"><img id="hxIcon1" class= "responsive-img center"><img id="hxSubIcon1" class= "responsive-img center">
                            <span id="hxItem1"  class="searchTerm list-item text-align:center;"></span>
                        </li>

                        <li onclick="hxListSearch(2)" class="slot black collection-item valign-wrapper"><img id="hxIcon2" class= "responsive-img center"><img id="hxSubIcon2" class= "responsive-img center">
                            <span id="hxItem2"  class="searchTerm list-item"></span>
                        </li>

                        <li onclick="hxListSearch(3)" class="slot black collection-item valign-wrapper"><img id="hxIcon3" class= "responsive-img center"><img id="hxSubIcon3" class= "responsive-img center">
                            <span id="hxItem3"  class="searchTerm list-item"></span>
                        </li>

                        <li onclick="hxListSearch(4)" class="slot black collection-item valign-wrapper"><img id="hxIcon4" class= "responsive-img center"><img id="hxSubIcon4" class= "responsive-img center">
                            <span id="hxItem4"  class="searchTerm list-item"></span>
                        </li>

                        <li onclick="hxListSearch(5)" class="slot black collection-item valign-wrapper"><img id="hxIcon5" class= "responsive-img center"><img id="hxSubIcon5" class= "responsive-img center">
                            <span id="hxItem5"  class="searchTerm list-item"></span>
                        </li>

                        <li onclick="hxListSearch(6)" class="slot black collection-item valign-wrapper"><img id="hxIcon6" class= "responsive-img center"><img id="hxSubIcon6" class= "responsive-img center">
                            <span id="hxItem6"  class="searchTerm list-item"></span>
                        </li>

                        <li onclick="hxListSearch(7)" class="slot black collection-item valign-wrapper"><img id="hxIcon7" class= "responsive-img center"><img id="hxSubIcon7" class= "responsive-img center">
                            <span id="hxItem7"  class="searchTerm list-item"></span>
                        </li>
                        <div class="center">
                            <button id="remove-coins" class="btn waves-effect waves-light">Delete<i class="material-icons right">delete</i>
                            </button>
                             </div>
                    </ul>
                 
                </div>
            </section>
            <section id="pair-wrapper" class="col s5">
                <div class="col s12 flow-text">
                    <div class="row">
                        <span class="col s3">
                            <img id="icon" class="right responsive-img"></img>
                        </span>
                        <div class="col s9">
                            <h1 id="pair" class="currency price-data flow-text">BTC/USDT</h1>
                        </div>
                    </div>
                    <div class="row">
                        <span class="col s3">
                            <img id="icon2" class="right flow-text responsive-img"></img>
                        </span>
                        <div class="col s9">
                            <h3 id="priceTicker" class="">$10,000.00</h3>
                        </div>
                        <div class="data-wrapper col s12">
                            <div class="row">
                                <div class="col s3"></div>
                                <div class="data col s9">
                                    <div id="startPrice" class="col s10 price-data">Start Price: $0.24187303</div>
                                    <div id="time-stamp" class="col s10 price-data">Start Time: 9/10/2020, 3:09 PM</div>
                                    <div id="percentChange" class="col s10 price-data">Percent Change: 0.00%</div>
                                
                                <section id="response-container" class="imgContainer responsive-img col s2 offset-s10 right"></section>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            </div>
        </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems, );
        });
    </script>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="./assets/js/script.js"></script>


</html>
